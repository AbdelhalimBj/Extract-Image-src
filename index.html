<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Downloader</h1>
        <div class="form-container">
            <input type="text" id="imageUrl" placeholder="Enter image URL here">
            <button onclick="download()">Download Image</button>
        </div>
        <div class="description">
            <p>Enter the URL of the image you want to download and click the button below.</p>
            <p>Instructions:</p>
            <ul>
                <li>Copy the image URL from your browser.</li>
                <li>Paste the URL into the input field.</li>
                <li>Click the "Download Image" button to save the image to your device.</li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
